<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>drop down dynamic</title>
  </head>
  <body class="bg-blue-700 flex justify-center items-center h-screen">
    <div
      x-data="{tabNo:1 , activeClass:'text-blue-600 bg-white'}"
      class="max-w-md flex flex-col gap-y-2 w-full"
    >
      <!-- tap header -->
      <div
        class="bg-blue-300 p-2 max-w-md rounded-xl flex gap- gap-x-2 justify-between items-center font-bold text-gray-700"
      >
        <button
          @click="tabNo=1"
          :class="tabNo===1?activeClass:''"
          class="w-full hover:bg-blue-500 rounded-lg p-2 flex justify-center focus:ring-2 focus:ring-blue-600 text-blue-600"
        >
          tab one
        </button>
        <button
          @click="tabNo=2"
          :class="tabNo===2?activeClass:''"
          class="w-full hover:bg-blue-500 rounded-lg p-2 flex justify-center focus:ring-2 focus:ring-blue-600"
        >
          tab one
        </button>
        <button
          @click="tabNo=3"
          :class="tabNo=== 3 ?activeClass:''"
          class="w-full hover:bg-blue-500 rounded-lg p-2 flex justify-center focus:ring-2 focus:ring-blue-600"
        >
          tab one
        </button>
      </div>
      <!-- tab content -->
      <div class="bg-white p-2 rounded-xl">
        <!-- content 1 -->
        <div x-show="tabNo===1">
          <div class="hover:bg-gray-100 px-2 py-4 rounded-xl">
            <p class="font-bold text-m">zahra sarabi.</p>
            <div class="text-gray-400 text-xs">
              5 houre ago &bull; 5comments &bull; 2 shares
            </div>
          </div>
        </div>

        <!-- content 2 -->
        <div x-show="tabNo===2">
          <div class="hover:bg-gray-100 px-2 py-4 rounded-xl">
            <p class="font-bold text-m">sara sarabi.</p>
            <div class="text-gray-400 text-xs">
              5 houre ago &bull; 5comments &bull; 2 shares
            </div>
          </div>
        </div>

        <!-- content 3 -->
        <div x-show="tabNo===3">
          <div class="hover:bg-gray-100 px-2 py-4 rounded-xl">
            <p class="font-bold text-m">bita srabi.</p>
            <div class="text-gray-400 text-xs">
              5 houre ago &bull; 5comments &bull; 2 shares
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
